<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <div id="wrapper">
            <h1>TODO.LIST</h1>

            <div id="form-wrapper">
                <div id="o-form">
                    <input type="text" id="text-novo-item" v-model="textoNovoItem">
                    <div>
                        <input type="checkbox" id="is-importante" v-model="novoItemImportante">
                        <label for="is-importante"> Importante</label><br>
                    </div>
                    <button @click="salvarNovoItem">
                        Salvar
                    </button>
                </div>
                <p id="contagem"></p>
            </div>

            <div id="list-wrapper">
                <!-- Para cada item da lista, é preciso ter uma div (como a div apresentada na imagem a seguir).
                Essa div terá obrigatoriamente a classe item.
                Dentro da div com classe item, haverá um parágrafo (tag p).
                Dentro desse parágrafo, o texto do item será “impresso”. -->

                <div class="item"
                    v-bind:class="{importante : item.importante, feito: item.feito}" 
                    v-for="item in lista"
                    v-on:click="item.feito = !item.feito"
                    >
                    <p class="texto-item" v-text="item.texto"></p>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        Vue.createApp({
            methods: {
                salvarNovoItem() {
                    let novoItem ={
                        id: new Date().getTime(),
                        texto: this.textoNovoItem,
                        importante: this.novoItemImportante,
                        feito: false,
                    };
                    this.lista.push(novoItem);
                    this.textoNovoItem = "";
                    this.novoItemImportante = false;
                },
            },
            data() {
                return {
                    textoNovoItem: "",
                    novoItemImportante: false,
                    lista: [
                    {
                        texto: "Item importante",
                        importante: true,
                        feito: false,
                    },
                    {
                        texto: "Item feito",
                        importante: false,
                        feito: true,
                    },
                    {
                        texto: "Item a fazer",
                        importante: false,
                        feito: false,
                    },
                    
                  ]  
                }
            },
        }).mount("#app")
    </script>

</body>

</html>
